# ===============================================
# SETTINGS MICROSERVICE - SPECIFIC CONFIGURATION
# ===============================================

# ===============================================
# SERVER
# ===============================================
server.port=${SETTINGS_SERVER_PORT}

# ===============================================
# DATABASE (Write - Custom Hikari Pool)
# ===============================================
spring.datasource.url=${SETTINGS_DB_HOST_RW}
spring.datasource.username=${SETTINGS_DB_USER_RW}
spring.datasource.password=${SETTINGS_DB_PASSWORD_RW}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=20000

# ===============================================
# DATABASE (Read - Custom Hikari Pool)
# ===============================================
spring.read-datasource.url=${SETTINGS_DB_HOST_R}
spring.read-datasource.username=${SETTINGS_DB_USER_R}
spring.read-datasource.password=${SETTINGS_DB_PASSWORD_R}
spring.read-datasource.hikari.maximum-pool-size=10
spring.read-datasource.hikari.minimum-idle=3
spring.read-datasource.hikari.idle-timeout=30000
spring.read-datasource.hikari.connection-timeout=30000
spring.read-datasource.hikari.leak-detection-threshold=20000

# ===============================================
# KAFKA
# ===============================================
KAFKA_GROUP_ID=${SETTINGS_KAFKA_GROUP_ID}

finamer.kafka.default-topic=settings-default
finamer.kafka.consumer.group-id=${SETTINGS_KAFKA_GROUP_ID}
finamer.kafka.idempotency.key-prefix=finamer:settings:processed:
finamer.kafka.metrics.prefix=finamer.kafka.settings
finamer.kafka.metrics.default-tags.service=finamer-settings

# ===============================================
# MINIO
# ===============================================
minio.bucketName=${SETTINGS_MINIO_BUCKET_NAME}

# ===============================================
# SECURITY CONFIGURATION
# ===============================================
kynsoft.security.microservice.enabled=true
kynsoft.security.webclient.enabled=false
kynsoft.security.microservice.security.public-paths=/actuator/**,/swagger-ui/**,/swagger-ui.html,/v3/api-docs/**,/webjars/**

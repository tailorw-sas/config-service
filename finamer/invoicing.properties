# ===============================================
# INVOICING MICROSERVICE - SPECIFIC CONFIGURATION
# ===============================================

# ===============================================
# SERVER
# ===============================================
server.port=${INVOICING_SERVER_PORT}

# ===============================================
# DATABASE (Write)
# ===============================================
spring.datasource.url=${INVOICING_DB_HOST_RW}
spring.datasource.username=${INVOICING_DB_USER_RW}
spring.datasource.password=${INVOICING_DB_PASSWORD_RW}

# ===============================================
# DATABASE (Read)
# ===============================================
spring.read-datasource.url=${INVOICING_DB_HOST_R}
spring.read-datasource.username=${INVOICING_DB_USER_R}
spring.read-datasource.password=${INVOICING_DB_PASSWORD_R}

# ===============================================
# KAFKA
# ===============================================
KAFKA_GROUP_ID=${INVOICING_KAFKA_GROUP_ID}

finamer.kafka.default-topic=invoicing-default
finamer.kafka.consumer.group-id=${INVOICING_KAFKA_GROUP_ID}
finamer.kafka.idempotency.key-prefix=finamer:invoicing:processed:
finamer.kafka.metrics.prefix=finamer.kafka.invoicing
finamer.kafka.metrics.default-tags.service=finamer-invoicing
finamer.kafka.message-types.strict-validation=${KAFKA_STRICT_VALIDATION:false}
finamer.kafka.message-types.auto-register-defaults=true

# ===============================================
# MINIO
# ===============================================
minio.bucketName=${INVOICING_MINIO_BUCKET_NAME}

# ===============================================
# REDIS CONFIGURATION (Specific)
# ===============================================
spring.redis.host=${REDIS_ADDRESS}
spring.redis.port=${REDIS_PORT}

# ===============================================
# INTERNAL ENDPOINTS
# ===============================================
cloudbridges.service.url=${CLOUD_BRIDGES_SERVICE}
file.service.url=${FILE_SERVICE_URL}
mail.api.url=${MAIL_API_URL}
ftp.api.url=${FTP_API_URL}
account.statement.service.url=${PAYMENT_SERVICE}

# ===============================================
# APPLICATION CONFIGURATION
# ===============================================
upload.location=/tmp/upload
resource.type.code=INV
attachment.type.code=INV

# Report codes
report.code.invoice.booking=inv
report.code.invoice.reconcile=rec

# ===============================================
# IMPORT PROGRESS REDIS CONFIGURATION
# ===============================================
import.progress.redis.prefix=import:progress:
import.progress.redis.history.prefix=import:history:
import.progress.redis.user.history.prefix=import:user:
import.progress.redis.ttl=1800
import.progress.redis.history.ttl=86400
import.progress.redis.user.history.ttl=604800
import.progress.redis.grace.period=300

# ===============================================
# SECURITY CONFIGURATION
# ===============================================
kynsoft.security.microservice.enabled=true
kynsoft.security.webclient.enabled=true

kynsoft.security.webclient.retry.max-attempts=3
kynsoft.security.webclient.retry.backoff-delay-ms=1000
kynsoft.security.webclient.retry.enabled=true
kynsoft.security.webclient.timeout.connection-timeout-ms=5000
kynsoft.security.webclient.timeout.response-timeout-ms=30000
kynsoft.security.webclient.timeout.read-timeout-ms=30000

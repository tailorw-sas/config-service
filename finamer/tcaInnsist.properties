# ===============================================
# TCA INNSIST MICROSERVICE - SPECIFIC CONFIGURATION
# ===============================================

# ===============================================
# SERVER
# ===============================================
server.port=${TCA_INNSIST_SERVER_PORT}

# ===============================================
# DATABASE (Write)
# ===============================================
spring.datasource.url=${TCA_INNSIST_DB_HOST_RW}
spring.datasource.username=${TCA_INNSIST_DB_USER_RW}
spring.datasource.password=${TCA_INNSIST_DB_PASSWORD_RW}

# ===============================================
# DATABASE (Read)
# ===============================================
spring.read-datasource.url=${TCA_INNSIST_DB_HOST_R}
spring.read-datasource.username=${TCA_INNSIST_DB_USER_R}
spring.read-datasource.password=${TCA_INNSIST_DB_PASSWORD_R}

# ===============================================
# SPRING AUTOCONFIGURE
# ===============================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# ===============================================
# KAFKA
# ===============================================
KAFKA_GROUP_ID=${TCA_INNSIST_KAFKA_GROUP_ID}
KAFKA_MAX_REQUEST_VALUE:104857600

finamer.kafka.default-topic=tcaInnsist-default
finamer.kafka.consumer.group-id=${TCA_INNSIST_KAFKA_GROUP_ID}
finamer.kafka.idempotency.key-prefix=finamer:tcaInnsist:processed:
finamer.kafka.metrics.prefix=finamer.kafka.tcaInnsist
finamer.kafka.metrics.default-tags.service=finamer-tcaInnsist

# ===============================================
# MINIO
# ===============================================
minio.bucketName=${TCA_INNSIST_MINIO_BUCKET_NAME}

# ===============================================
# REDIS CONFIGURATION
# ===============================================
REDIS_ADDRESS=${REDIS_ADDRESS}
REDIS_PORT=${REDIS_PORT}

# ===============================================
# ENCRYPTION SECURITY
# ===============================================
encryption.secretKey=${ENCRYPTION_SECRET_KEY}
encryption.algoritm=${ENCRYPTION_ALGORITM}
encryption.mode=${ENCRYPTION_MODE}
encryption.padding=${ENCRYPTION_PADDING}

# ===============================================
# SPRING BATCH
# ===============================================
spring.batch.initialize-schema=never
spring.datasource.schema=classpath:schema.sql
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================================
# LOGGING (Additional)
# ===============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================================
# SECURITY CONFIGURATION
# ===============================================
kynsoft.security.microservice.enabled=true
kynsoft.security.webclient.enabled=false
kynsoft.security.microservice.security.public-paths=/actuator/**,/swagger-ui/**,/swagger-ui.html,/v3/api-docs/**,/webjars/**

springdoc.swagger-ui.urls[2].url=${CREDIT_CARD_SERVICE}/v3/api-docs

springdoc.swagger-ui.urls[3].name=üîê Identity Service
springdoc.swagger-ui.urls[3].url=${IDENTITY_SERVICE}/v3/api-docs


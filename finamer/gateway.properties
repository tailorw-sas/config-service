springdoc.swagger-ui.urls[4].url=${INNSIST_SERVICE}/v3/api-docs

springdoc.swagger-ui.urls[5].name=üßæ Invoice Service
springdoc.swagger-ui.urls[5].url=${INVOICING_SERVICE}/v3/api-docs

springdoc.swagger-ui.urls[6].name=üè¶ Payment Service
springdoc.swagger-ui.urls[6].url=${PAYMENT_SERVICE}/v3/api-docs

springdoc.swagger-ui.urls[7].name=üìä Report Service
springdoc.swagger-ui.urls[7].url=${REPORT_SERVICE}/v3/api-docs

springdoc.swagger-ui.urls[8].name=‚è∞ Scheduler Service
springdoc.swagger-ui.urls[8].url=${SCHEDULER_SERVICE}/v3/api-docs

springdoc.swagger-ui.urls[9].name=‚öôÔ∏è Settings Service
springdoc.swagger-ui.urls[9].url=${SETTINGS_SERVICE}/v3/api-docs

# ===============================================
# SECURITY CONFIGURATION (Gateway specific overrides)
# ===============================================
kynsoft.security.microservice.enabled=true
kynsoft.security.webclient.enabled=true

# JWT Internal Cache (Gateway specific)
kynsoft.security.jwt.internal.cache-enabled=true
kynsoft.security.jwt.internal.cache-cleanup-interval=3600000
kynsoft.security.jwt.internal.rotation-enabled=false

# Protected Paths (Gateway specific - comprehensive list)
kynsoft.security.microservice.security.protected-paths=/api/internal/**,\
  /actuator/gateway/**,\
  /creditcard/api/**,\
  /settings/api/**,\
  /payment/api/**,\
  /invoicing/api/**,\
  /report/api/**,\
  /tcaInnsist/api/**,\
  /innsist/api/**,\
  /audit/api/**,\
  /cloudBridges/api/**,\
  /scheduler/api/**,\
  /identity/api/permission/**,/api/user-permission-business/**,/api/locations/**,/api/business-module/**,/api/business/**

# Public Paths (Gateway specific)
kynsoft.security.microservice.security.public-paths=/actuator/health,/actuator/info,/swagger-ui/**,/swagger-ui.html,/v3/api-docs/**,/webjars/**,/identity/api/auth/**

# Strict validation disabled for gateway
kynsoft.security.microservice.security.strict-validation=false

# WebClient configuration
kynsoft.security.webclient.retry.max-attempts=3
kynsoft.security.webclient.retry.backoff-delay-ms=1000
kynsoft.security.webclient.retry.enabled=true
kynsoft.security.webclient.timeout.connection-timeout-ms=5000
kynsoft.security.webclient.timeout.response-timeout-ms=30000
kynsoft.security.webclient.timeout.read-timeout-ms=30000

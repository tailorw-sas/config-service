#identity.properties
# Server Configuration
server.port=${IDENTITY_SERVER_PORT}
server.servlet.context-path=/
spring.codec.max-in-memory-size=2MB

# Spring Application
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=REACTIVE

#Keycloak Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_JWT_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWT_JWK_SET_URI}
spring.security.oauth2.client.provider.keycloak.token-uri=${KEYCLOAK_TOKEN_URI}

#Datasource Configurations
spring.jpa.database=default
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${IDENTITY_DB_HOST_RW}
spring.datasource.username=${IDENTITY_DB_USER_RW}
spring.datasource.password=${IDENTITY_DB_PASSWORD_RW}
spring.datasource.minimum-idle=2
spring.datasource.maximum-pool-size=2

spring.read-datasource.driverClassName=org.postgresql.Driver
spring.read-datasource.url=${IDENTITY_DB_HOST_R}
spring.read-datasource.username=${IDENTITY_DB_USER_R}
spring.read-datasource.password=${IDENTITY_DB_PASSWORD_R}
spring.read-datasource.minimum-idle=2
spring.read-datasource.maximum-pool-size=2

#NUEVO SERVICIO IDENTITY INICIO
# ==================== R2DBC WRITE (Reactivo) ====================
spring.r2dbc.driverClassName=org.postgresql.Driver
spring.r2dbc.url=${IDENTITY_DB_HOST_RW_2RDBC}
spring.r2dbc.username=${IDENTITY_DB_USER_RW}
spring.r2dbc.password=${IDENTITY_DB_PASSWORD_RW}
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.min-idle=2
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30s
spring.r2dbc.pool.max-life-time=60m
spring.r2dbc.pool.max-acquire-time=15s
spring.r2dbc.pool.maxCreateConnectionTime=60s

# ==================== R2DBC READ (Reactivo - Replica) ====================
spring.read-r2dbc.driverClassName=org.postgresql.Driver
spring.read-r2dbc.url=${IDENTITY_DB_HOST_R_2RDBC}
spring.read-r2dbc.username=${IDENTITY_DB_USER_R}
spring.read-r2dbc.password=${IDENTITY_DB_PASSWORD_R}
spring.read-r2dbc.pool.initial-size=10
spring.read-r2dbc.pool.min-idle=2
spring.read-r2dbc.pool.max-size=20
spring.read-r2dbc.pool.max-idle-time=30s
spring.read-r2dbc.pool.max-life-time=60m
spring.read-r2dbc.pool.max-acquire-time=15s
spring.read-r2dbc.pool.maxCreateConnectionTime=60s

# ==================== FLYWAY (JDBC - Migraciones) ====================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true
#Indica que la primera migracion ya se realizo para cuando se aplica Flyway a esquemas ya creados
spring.flyway.baseline-version=1

spring.flyway.datasource.url=${IDENTITY_DB_HOST_RW}
spring.flyway.datasource.username=${IDENTITY_DB_USER_RW}
spring.flyway.datasource.password=${IDENTITY_DB_PASSWORD_RW}
spring.flyway.datasource.driver-class-name=org.postgresql.Driver
spring.flyway.datasource.hikari.maximum-pool-size=5
spring.flyway.datasource.hikari.minimum-idle=2

flyway.placeholders.admin_user_id=${IDENTITY_USER_SYSTEM_ID}
flyway.placeholders.admin_user_name=${IDENTITY_USER_SYSTEM_USERNAME}
#NUEVO SERVICIO IDENTITY FIN

# JWT Configuration
jwt.auth.converter.resource-id=${JWT_AUTH_RESOURCE_ID}
jwt.auth.converter.principle-attribute=preferred_username

# SpringDoc Configuration
springdoc.swagger-ui.path=/swagger-ui.html

# Management Endpoints
management.endpoints.web.exposure.include=openapi,swagger-ui

# Keycloak Configuration
keycloak.provider.server-url=${KEYCLOAK_BASE_URI}
keycloak.provider.realm-name=${KEYCLOAK_REALM_NAME}
keycloak.provider.realm-master=${KEYCLOAK_REAL_MASTER}
keycloak.provider.admin-clic=${KEYCLOAK_ADMIN_CLI}
keycloak.provider.user-console=${KEYCLOAK_USER_CONSOLE}
keycloak.provider.password-console=${KEYCLOAK_PASSWORD_CONSOLE}
keycloak.provider.client-id=${KEYCLOAK_CLIENT_ID}
keycloak.provider.client-secret=${KEYCLOAK_CLIENT_SECRET}
keycloak.provider.grant_type=${KEYCLOAK_GRANT_TYPE}
keycloak.provider.default-role=${KEYCLOAK_DEFAULT_ROLE}

#Identity Params Configuration
identity.usersystem.id=${IDENTITY_USER_SYSTEM_ID}
identity.usersystem.email=${IDENTITY_USER_SYSTEM_EMAIL}
identity.usersystem.username=${IDENTITY_USER_SYSTEM_USERNAME}
identity.usersystem.name=${IDENTITY_USER_SYSTEM_NAME}
identity.usersystem.lastName=${IDENTITY_USER_SYSTEM_LASTNAME}
identity.business.id=${IDENTITY_BUSINESS_ID}
identity.business.name=${IDENTITY_BUSINESS_NAME}
identity.business.description=${IDENTITY_BUSINESS_DESCRIPTION}
identity.business.logoUrl=${IDENTITY_BUSINESS_LOGO_URL}
identity.business.ruc=${IDENTITY_BUSINESS_RUC}
identity.business.address=${IDENTITY_BUSINESS_ADDRESS}

#Internal Endpoints Configuration
report.service.url=${REPORT_SERVICE}/api/reports/generate-template

# Kafka Configuration
KAFKA_BOOTSTRAP_ADDRESS=${KAFKA_BOOTSTRAP_ADDRESS}
KAFKA_GROUP_ID=${IDENTITY_KAFKA_GROUP_ID}
KAFKA_SASL_USERNAME=${KAFKA_USERNAME}
KAFKA_SASL_PASSWORD=${KAFKA_PASSWORD}

#NUEVO SERVICIO IDENTITY INICIO
# ==================== KAFKA DLQ (JDBC/JPA) ====================
# Habilitar DLQ de la librería Kafka
finamer.kafka.dlq.enabled=true

# DLQ usa la misma base de datos que el servicio Identity
spring.datasource.dlq.url=${KAFKA_DB_HOST_RW}
spring.datasource.dlq.username=${KAFKA_DB_USER_RW}
spring.datasource.dlq.password=${KAFKA_DB_PASSWORD_RW}
spring.datasource.dlq.driver-class-name=org.postgresql.Driver

# Pool de conexiones para DLQ (pequeño, solo para escritura de errores)
spring.datasource.dlq.hikari.maximum-pool-size=5
spring.datasource.dlq.hikari.minimum-idle=2
spring.datasource.dlq.hikari.connection-timeout=30000
spring.datasource.dlq.hikari.idle-timeout=600000
spring.datasource.dlq.hikari.max-lifetime=1800000
spring.datasource.dlq.hikari.pool-name=KafkaDLQHikariPool

# ==================== JPA/Hibernate (para DLQ) ====================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
#NUEVO SERVICIO IDENTITY FIN

#JMX Exporter - Monitoring Configuration
management.security.enable=false
management.endpoint.metrics.enabled=true
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=health,info,metrics,prometheus,security
management.endpoints.enabled-by-default=true

management.metrics.enable.http=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.web.server.auto-time-requests=true

#MinIO
minio.endpoint.url=${MINIO_URL}
minio.accessKey=${MINIO_ACCESS_KEY}
minio.secretKey=${MINIO_ACCESS_SECRET}
minio.bucketName=${IDENTITY_MINIO_BUCKET_NAME}
minio.bucket.private=false

# Logging Level
logging.level.org.springframework.cloud=DEBUG
logging.level.keycloak=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=TRACE
logging.level.org.hibernate.SQL: debug
logging.level.org.hibernate.tool.hbm2ddl: debug
#NUEVO SERVICIO IDENTITY INICIO
logging.level.org.springframework.r2dbc.core=DEBUG
logging.level.io.r2dbc.spi=DEBUG
#NUEVO SERVICIO IDENTITY FIN

#CORS Configuration
cors.cors-enabled=true
cors.allowed-origins=${GATEWAY_SERVICE}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,X-Service-Token,X-User-Context,X-Internal-JWT
cors.allow-credentials=true
cors.max-age=3600

# Security Configuration 2025-10-03
kynsoft.security.enabled=true
kynsoft.security.microservice.enabled=false
kynsoft.security.webclient.enabled=true
kynsoft.security.debug-enabled=true
kynsoft.security.internal-service-token=${INTERNAL_SERVICE_TOKEN}
kynsoft.security.jwt.secret=${JWT_SECRET}
kynsoft.security.jwt.internal.enabled=true
kynsoft.security.jwt.internal.expiration=86400000
kynsoft.security.jwt.internal.algorithm=HS256
kynsoft.security.jwt.internal.issuer=kynsoft-internal
kynsoft.security.jwt.internal.audience=internal-microservices
kynsoft.environment=${KYNSOFT_ENVIRONMENT}

kynsoft.security.microservice.security.protected-paths=/api/internal/**
kynsoft.security.microservice.security.public-paths=/actuator/**,/v3/api-docs/**,/swagger-ui/**,/webjars/**
kynsoft.security.microservice.security.strict-validation=true
kynsoft.security.microservice.security.audit-enabled=true

mail.template.welcome.internal=${IDENTITY_MAIL_TEMPLATE_WELCOME_INTERNAL}
mail.template.welcome.external=${IDENTITY_MAIL_TEMPLATE_WELCOME_EXTERNAL}
mail.template.changePasswordConfirmation.internal=${IDENTITY_MAIL_TEMPLATE_CHANGE_PASSWORD_CONFIRMATION_INTERNAL}
mail.template.changePasswordConfirmation.external=${IDENTITY_MAIL_TEMPLATE_CHANGE_PASSWORD_CONFIRMATION_EXTERNAL}
mail.template.resetPassword.internal=${IDENTITY_MAIL_TEMPLATE_RESET_PASSWORD_INTERNAL}
mail.template.resetPassword.external=${IDENTITY_MAIL_TEMPLATE_RESET_PASSWORD_EXTERNAL}

# ===============================================
# EXISTING KAFKA CONFIGURATION
# ===============================================
finamer.kafka.enabled=true
finamer.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_ADDRESS}
finamer.kafka.default-topic=identity-default

# Security
finamer.kafka.security.enabled=true
finamer.kafka.security.protocol=SASL_PLAINTEXT
finamer.kafka.security.mechanism=PLAIN
finamer.kafka.security.username=${KAFKA_USERNAME}
finamer.kafka.security.password=${KAFKA_PASSWORD}

# Consumer Configuration
finamer.kafka.consumer.group-id=${IDENTITY_KAFKA_GROUP_ID}
finamer.kafka.consumer.auto-offset-reset=earliest
finamer.kafka.consumer.enable-auto-commit=false
finamer.kafka.consumer.max-poll-records=100
finamer.kafka.consumer.concurrency=3
finamer.kafka.consumer.poll-timeout=3s

# Producer Configuration
finamer.kafka.producer.enable-idempotency=true
finamer.kafka.producer.max-request-size=104857600
finamer.kafka.producer.acks=all
finamer.kafka.producer.retries=3
finamer.kafka.producer.batch-size=16384
finamer.kafka.producer.linger-ms=5
finamer.kafka.producer.buffer-memory=33554432

# Idempotency Configuration
finamer.kafka.idempotency.key-prefix=finamer:identity:processed:

# Metrics Configuration
finamer.kafka.metrics.enabled=true
finamer.kafka.metrics.prefix=finamer.kafka.identity
finamer.kafka.metrics.default-tags.service=finamer-identity
finamer.kafka.metrics.default-tags.environment=${KYNSOFT_ENVIRONMENT}

# ===============================================
# ACTUATOR
# ===============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# ===============================================
# LOGGING
# ===============================================
logging.level.com.kynsoft.finamer.kafka=DEBUG
logging.level.org.flywaydb=INFO
logging.level.org.springframework.kafka=INFO


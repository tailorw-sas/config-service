# ===============================================
# INNSIST MICROSERVICE - SPECIFIC CONFIGURATION
# ===============================================

# ===============================================
# SERVER
# ===============================================
server.port=${INNSIST_SERVER_PORT}

# ===============================================
# JPA/HIBERNATE OVERRIDES
# ===============================================
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# ===============================================
# DATABASE (Write)
# ===============================================
spring.datasource.url=${INNSIST_DB_HOST_RW}
spring.datasource.username=${INNSIST_DB_USER_RW}
spring.datasource.password=${INNSIST_DB_PASSWORD_RW}

# ===============================================
# DATABASE (Read)
# ===============================================
spring.read-datasource.url=${INNSIST_DB_HOST_R}
spring.read-datasource.username=${INNSIST_DB_USER_R}
spring.read-datasource.password=${INNSIST_DB_PASSWORD_R}

# ===============================================
# FLYWAY
# ===============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# ===============================================
# KAFKA
# ===============================================
KAFKA_GROUP_ID=${INNSIST_KAFKA_GROUP_ID}

finamer.kafka.default-topic=innsist-default
finamer.kafka.consumer.group-id=${INNSIST_KAFKA_GROUP_ID}
finamer.kafka.idempotency.key-prefix=finamer:innsist:processed:
finamer.kafka.metrics.prefix=finamer.kafka.innsist
finamer.kafka.metrics.default-tags.service=finamer-innsist

# ===============================================
# MINIO
# ===============================================
minio.bucketName=${INNSIST_MINIO_BUCKET_NAME}

# ===============================================
# ENCRYPTION SECURITY
# ===============================================
encryption.secretKey=${ENCRYPTION_SECRET_KEY}
encryption.algoritm=${ENCRYPTION_ALGORITM}
encryption.mode=${ENCRYPTION_MODE}
encryption.padding=${ENCRYPTION_PADDING}

# ===============================================
# INTERNAL ENDPOINTS
# ===============================================
tcainnsist.service.url=${TCA_INNSIST_SERVICE}

# ===============================================
# SECURITY CONFIGURATION
# ===============================================
kynsoft.security.microservice.enabled=false
kynsoft.security.webclient.enabled=true

kynsoft.security.webclient.retry.max-attempts=3
kynsoft.security.webclient.retry.backoff-delay-ms=1000
kynsoft.security.webclient.retry.enabled=true
kynsoft.security.webclient.timeout.connection-timeout-ms=5000
kynsoft.security.webclient.timeout.response-timeout-ms=30000
kynsoft.security.webclient.timeout.read-timeout-ms=30000

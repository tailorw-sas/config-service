# ===============================================
# SCHEDULER MICROSERVICE - SPECIFIC CONFIGURATION
# ===============================================

# ===============================================
# SERVER
# ===============================================
server.port=${SCHEDULER_SERVER_PORT}

# ===============================================
# DATABASE (Write)
# ===============================================
spring.datasource.url=${SCHEDULER_DB_HOST_RW}
spring.datasource.username=${SCHEDULER_DB_USER_RW}
spring.datasource.password=${SCHEDULER_DB_PASSWORD_RW}

# ===============================================
# DATABASE (Read)
# ===============================================
spring.read-datasource.url=${SCHEDULER_DB_HOST_R}
spring.read-datasource.username=${SCHEDULER_DB_USER_R}
spring.read-datasource.password=${SCHEDULER_DB_PASSWORD_R}

# ===============================================
# KAFKA
# ===============================================
KAFKA_GROUP_ID=${SCHEDULER_KAFKA_GROUP_ID}
KAFKA_MAX_REQUEST_VALUE:104857600

finamer.kafka.default-topic=scheduler-default
finamer.kafka.consumer.group-id=${SCHEDULER_KAFKA_GROUP_ID}
finamer.kafka.idempotency.key-prefix=finamer:scheduler:processed:
finamer.kafka.metrics.prefix=finamer.kafka.scheduler
finamer.kafka.metrics.default-tags.service=finamer-scheduler

# ===============================================
# MINIO
# ===============================================
minio.bucketName=${SCHEDULER_MINIO_BUCKET_NAME}

# ===============================================
# ENCRYPTION SECURITY
# ===============================================
encryption.secretKey=${ENCRYPTION_SECRET_KEY}
encryption.algoritm=${ENCRYPTION_ALGORITM}
encryption.mode=${ENCRYPTION_MODE}
encryption.padding=${ENCRYPTION_PADDING}

# ===============================================
# SECURITY CONFIGURATION
# ===============================================
kynsoft.security.microservice.enabled=true
kynsoft.security.webclient.enabled=false
kynsoft.security.microservice.security.protected-paths=/api/**
kynsoft.security.microservice.security.public-paths=/actuator/**,/swagger-ui/**,/swagger-ui.html,/v3/api-docs/**,/webjars/**

# Legacy security configuration (kept for compatibility)
security.auth-whitelist=/actuator/**,/v3/api-docs/**,/swagger-ui/**,/swagger-ui.html
security.additional-public-paths=/gateway/health,/gateway/info,/webjars/**

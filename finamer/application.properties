# ===============================================
# COMMON CONFIGURATION - TODOS LOS MICROSERVICIOS
# ===============================================

# ===============================================
# SPRING APPLICATION
# ===============================================
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=REACTIVE
spring.codec.max-in-memory-size=2MB

# ===============================================
# KEYCLOAK CONFIGURATION
# ===============================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_JWT_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWT_JWK_SET_URI}
spring.security.oauth2.client.provider.keycloak.token-uri=${KEYCLOAK_TOKEN_URI}

# ===============================================
# JWT CONFIGURATION
# ===============================================
jwt.auth.converter.resource-id=${JWT_AUTH_RESOURCE_ID}
jwt.auth.converter.principle-attribute=preferred_username

# ===============================================
# DATASOURCE CONFIGURATION (JPA/Hibernate)
# ===============================================
spring.jpa.database=default
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# DataSource Principal (Write) - Driver común
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.minimum-idle=2
spring.datasource.maximum-pool-size=2

# DataSource Lectura (Read) - Driver común
spring.read-datasource.driverClassName=org.postgresql.Driver
spring.read-datasource.minimum-idle=2
spring.read-datasource.maximum-pool-size=2

# ===============================================
# HIKARI POOLS - OPTIMIZADO PARA MÚLTIPLES MICROS
# ===============================================

# DataSource Principal (Write)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# DataSource Lectura (Read)
spring.read-datasource.hikari.maximum-pool-size=5
spring.read-datasource.hikari.minimum-idle=1
spring.read-datasource.hikari.connection-timeout=20000
spring.read-datasource.hikari.idle-timeout=300000
spring.read-datasource.hikari.max-lifetime=1200000

# DLQ DataSource (kafka-enterprise-lib)
spring.datasource.dlq.hikari.maximum-pool-size=3
spring.datasource.dlq.hikari.minimum-idle=1
spring.datasource.dlq.hikari.connection-timeout=20000
spring.datasource.dlq.hikari.idle-timeout=300000
spring.datasource.dlq.hikari.max-lifetime=1200000
spring.datasource.dlq.hikari.pool-name=DLQHikariPool

# ===============================================
# DLQ DATABASE CONFIGURATION
# ===============================================
spring.datasource.dlq.url=${KAFKA_DB_HOST_RW}
spring.datasource.dlq.username=${KAFKA_DB_USER_RW}
spring.datasource.dlq.password=${KAFKA_DB_PASSWORD_RW}
spring.datasource.dlq.driver-class-name=org.postgresql.Driver

# DLQ Configuration
finamer.kafka.dlq.enabled=true
finamer.kafka.dlq.suffix=.DLT
finamer.kafka.dlq.max-retries=3
finamer.kafka.dlq.retry-delay=1s
finamer.kafka.dlq.auto-create-topics=true
finamer.kafka.dlq.enable-batch-reprocessing=true

# ===============================================
# KAFKA CONFIGURATION (COMMON)
# ===============================================
KAFKA_BOOTSTRAP_ADDRESS=${KAFKA_BOOTSTRAP_ADDRESS}
KAFKA_SASL_USERNAME=${KAFKA_USERNAME}
KAFKA_SASL_PASSWORD=${KAFKA_PASSWORD}

# Kafka Library Configuration
finamer.kafka.enabled=true
finamer.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_ADDRESS}

# Security
finamer.kafka.security.enabled=true
finamer.kafka.security.protocol=SASL_PLAINTEXT
finamer.kafka.security.mechanism=PLAIN
finamer.kafka.security.username=${KAFKA_USERNAME}
finamer.kafka.security.password=${KAFKA_PASSWORD}

# Consumer Configuration
finamer.kafka.consumer.auto-offset-reset=earliest
finamer.kafka.consumer.enable-auto-commit=false
finamer.kafka.consumer.max-poll-records=100
finamer.kafka.consumer.concurrency=3
finamer.kafka.consumer.poll-timeout=3s

# Producer Configuration
finamer.kafka.producer.enable-idempotency=true
finamer.kafka.producer.max-request-size=104857600
finamer.kafka.producer.acks=all
finamer.kafka.producer.retries=3
finamer.kafka.producer.batch-size=16384
finamer.kafka.producer.linger-ms=5
finamer.kafka.producer.buffer-memory=33554432

# Metrics Configuration
finamer.kafka.metrics.enabled=true
finamer.kafka.metrics.default-tags.environment=${KYNSOFT_ENVIRONMENT}

# ===============================================
# REDIS CONFIGURATION
# ===============================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2

# ===============================================
# MINIO CONFIGURATION
# ===============================================
minio.endpoint.url=${MINIO_URL}
minio.accessKey=${MINIO_ACCESS_KEY}
minio.secretKey=${MINIO_ACCESS_SECRET}
minio.bucket.private=false

# ===============================================
# ACTUATOR / MONITORING CONFIGURATION
# ===============================================
management.security.enable=false
management.endpoint.metrics.enabled=true
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.enabled-by-default=true
management.endpoint.health.show-details=always

management.metrics.enable.http=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.web.server.auto-time-requests=true

# ===============================================
# LOGGING LEVELS
# ===============================================
logging.level.org.springframework.cloud=DEBUG
logging.level.keycloak=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=TRACE
logging.level.com.kynsoft.finamer.kafka=DEBUG
logging.level.org.flywaydb=INFO
logging.level.org.springframework.kafka=INFO

# ===============================================
# CORS CONFIGURATION
# ===============================================
cors.cors-enabled=true
cors.allowed-origins=${GATEWAY_SERVICE}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,X-Service-Token,X-User-Context,X-Internal-JWT
cors.allow-credentials=true
cors.max-age=3600

# ===============================================
# SPRINGDOC / SWAGGER CONFIGURATION
# ===============================================
springdoc.swagger-ui.path=/swagger-ui.html
management.endpoints.web.exposure.include=openapi,swagger-ui

# ===============================================
# KYNSOFT SECURITY CONFIGURATION (COMMON)
# ===============================================
kynsoft.security.enabled=true
kynsoft.security.debug-enabled=true
kynsoft.security.internal-service-token=${INTERNAL_SERVICE_TOKEN}
kynsoft.security.jwt.secret=${JWT_SECRET}
kynsoft.security.jwt.internal.enabled=true
kynsoft.security.jwt.internal.expiration=86400000
kynsoft.security.jwt.internal.algorithm=HS256
kynsoft.security.jwt.internal.issuer=kynsoft-internal
kynsoft.security.jwt.internal.audience=internal-microservices
kynsoft.environment=${KYNSOFT_ENVIRONMENT}

kynsoft.security.microservice.security.public-paths=/actuator/**,/v3/api-docs/**,/swagger-ui/**,/webjars/**
kynsoft.security.microservice.security.strict-validation=true
kynsoft.security.microservice.security.audit-enabled=true

# ===============================================
# FLYWAY (COMMON)
# ===============================================
spring.flyway.enabled=false

# ===============================================
# IDEMPOTENCY CONFIGURATION
# ===============================================
finamer.kafka.idempotency.enabled=true
finamer.kafka.idempotency.ttl=24h

# ===============================================
# INTERNAL ENDPOINTS (COMMON)
# ===============================================
report.service.url=${REPORT_SERVICE}/api/reports/generate-template
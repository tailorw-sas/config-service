# ===============================================
# REPORT MICROSERVICE - SPECIFIC CONFIGURATION
# ===============================================

# ===============================================
# SERVER
# ===============================================
server.port=${REPORT_SERVER_PORT}

# ===============================================
# DATABASE (Write)
# ===============================================
spring.datasource.initialization-mode=always
spring.datasource.url=${REPORT_DB_HOST_RW}
spring.datasource.username=${REPORT_DB_USER_RW}
spring.datasource.password=${REPORT_DB_PASSWORD_RW}

# ===============================================
# DATABASE (Read)
# ===============================================
spring.read-datasource.url=${REPORT_DB_HOST_R}
spring.read-datasource.username=${REPORT_DB_USER_R}
spring.read-datasource.password=${REPORT_DB_PASSWORD_R}

# ===============================================
# KAFKA
# ===============================================
KAFKA_GROUP_ID=${REPORT_KAFKA_GROUP_ID}

finamer.kafka.default-topic=report-default
finamer.kafka.consumer.group-id=${REPORT_KAFKA_GROUP_ID}
finamer.kafka.idempotency.key-prefix=finamer:report:processed:
finamer.kafka.metrics.prefix=finamer.kafka.report
finamer.kafka.metrics.default-tags.service=finamer-report
finamer.kafka.message-types.strict-validation=${KAFKA_STRICT_VALIDATION:false}
finamer.kafka.message-types.auto-register-defaults=true

# ===============================================
# MINIO
# ===============================================
minio.bucketName=${REPORT_MINIO_BUCKET_NAME}

# ===============================================
# MINIO REPORTS - S3 STORAGE
# ===============================================
reports.s3.bucket-name=${REPORTS_S3_BUCKET_NAME}
reports.s3.retention-days=${REPORTS_RETENTION_DAYS}
reports.s3.retry-attempts=${REPORTS_RETRY_ATTEMPTS}
reports.s3.retry-base-delay=${REPORTS_RETRY_DELAY}
reports.s3.cleanup-enabled=${REPORTS_CLEANUP_ENABLED}
reports.s3.cleanup-cron=${REPORTS_CLEANUP_CRON}
reports.s3.fallback-to-base64=${REPORTS_FALLBACK_BASE64}
reports.s3.presigned-url-expiry-hours=${REPORTS_URL_EXPIRY_HOURS}

# ===============================================
# REDIS CONFIGURATION (Specific)
# ===============================================
spring.redis.host=${REDIS_ADDRESS}
spring.redis.port=${REDIS_PORT}

# ===============================================
# SECURITY CONFIGURATION
# ===============================================
kynsoft.security.microservice.enabled=true
kynsoft.security.webclient.enabled=true
kynsoft.security.microservice.security.protected-paths=/api/**,/api/internal/**

kynsoft.security.webclient.retry.max-attempts=3
kynsoft.security.webclient.retry.backoff-delay-ms=1000
kynsoft.security.webclient.retry.enabled=true
kynsoft.security.webclient.timeout.connection-timeout-ms=5000
kynsoft.security.webclient.timeout.response-timeout-ms=30000
kynsoft.security.webclient.timeout.read-timeout-ms=30000

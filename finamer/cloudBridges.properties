server.port=${CLOUD_BRIDGES_SERVER_PORT}
server.servlet.context-path=/

java.awt.headless=true

# Spring Application
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=reactive
spring.codec.max-in-memory-size=100MB

#Keycloak Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_JWT_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWT_JWK_SET_URI}
spring.security.oauth2.client.provider.keycloak.token-uri=${KEYCLOAK_TOKEN_URI}

#Datasource Configurations
spring.jpa.database=default
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.initialization-mode=always
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${CLOUD_BRIDGES_DB_HOST_RW}
spring.datasource.username=${CLOUD_BRIDGES_DB_USER_RW}
spring.datasource.password=${CLOUD_BRIDGES_DB_PASSWORD_RW}
spring.datasource.minimum-idle=2
spring.datasource.maximum-pool-size=2

spring.read-datasource.driverClassName=org.postgresql.Driver
spring.read-datasource.url=${CLOUD_BRIDGES_DB_HOST_R}
spring.read-datasource.username=${CLOUD_BRIDGES_DB_USER_R}
spring.read-datasource.password=${CLOUD_BRIDGES_DB_PASSWORD_R}
spring.read-datasource.minimum-idle=2
spring.read-datasource.maximum-pool-size=2

# JWT Configuration
jwt.auth.converter.resource-id=${JWT_AUTH_RESOURCE_ID}
jwt.auth.converter.principle-attribute=preferred_username

#Kafka Configuration
KAFKA_BOOTSTRAP_ADDRESS=${KAFKA_BOOTSTRAP_ADDRESS}
KAFKA_GROUP_ID=${CLOUD_BRIDGES_KAFKA_GROUP_ID}
KAFKA_SASL_USERNAME=${KAFKA_USERNAME}
KAFKA_SASL_PASSWORD=${KAFKA_PASSWORD}

report.service.url=${REPORT_SERVICE}/api/reports/generate-template

#MinIO
minio.endpoint.url=${MINIO_URL}
minio.accessKey=${MINIO_ACCESS_KEY}
minio.secretKey=${MINIO_ACCESS_SECRET}
minio.bucketName=${CLOUD_BRIDGES_MINIO_BUCKET_NAME}
minio.bucket.private=false

# Claves API de Mailjet
mailjet.apiKey=${MAILJET_KEY}
mailjet.apiSecret=${MAILJET_SECRET}

#Mailjet Templates Configuration
mail.template.welcome=${MAIL_TEMPLATE_WELCOME}
mail.template.password.reset=${MAIL_TEMPATE_PASSWORD_RESET}
mail.template.opt=${MAIL_TEMPLATE_OTP}

#JMX Exporter - Monitoring Configuration
management.security.enable=false
management.endpoint.metrics.enabled=true
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=health,info,metrics,prometheus,security
management.endpoints.enabled-by-default=true

management.metrics.enable.http=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.web.server.auto-time-requests=true

ftp.port=21
ftp.bufferSize=10485760
ftp.connectTimeout=120000
ftp.soTimeout=120000
ftp.maxConcurrentUploads=3
ftp.maxFilesPerBatch=10
ftp.server.address=172.17.44.12
ftp.server.port=21
ftp.username=keyviewxml
ftp.password=Finamer2025
ftp.base.path=/

# Logging Level
logging.level.org.springframework.cloud=DEBUG
logging.level.keycloak=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=TRACE

#CORS Configuration
cors.cors-enabled=true
cors.allowed-origins=${GATEWAY_SERVICE}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,X-Service-Token,X-User-Context,X-Internal-JWT
cors.allow-credentials=true
cors.max-age=3600

# Rutas p√∫blicas para el Gateway (AGREGAR)


# Springdoc Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html

# Management Endpoints Configuration
management.endpoints.web.exposure.include=openapi,swagger-ui

# Security Configuration 2025-10-03
kynsoft.security.enabled=true
kynsoft.security.microservice.enabled=true
kynsoft.security.webclient.enabled=false
kynsoft.security.debug-enabled=true
kynsoft.security.internal-service-token=${INTERNAL_SERVICE_TOKEN}
kynsoft.security.jwt.secret=${JWT_SECRET}
kynsoft.security.jwt.internal.enabled=true
kynsoft.security.jwt.internal.expiration=86400000
kynsoft.security.jwt.internal.algorithm=HS256
kynsoft.security.jwt.internal.issuer=kynsoft-internal
kynsoft.security.jwt.internal.audience=internal-microservices
kynsoft.environment=${KYNSOFT_ENVIRONMENT}

kynsoft.security.microservice.security.protected-paths=/api/**,/api/internal/**
kynsoft.security.microservice.security.public-paths=/actuator/**,/v3/api-docs/**,/swagger-ui/**,/webjars/**
kynsoft.security.microservice.security.strict-validation=true
kynsoft.security.microservice.security.audit-enabled=true

# ===============================================
# EXISTING KAFKA CONFIGURATION
# ===============================================
finamer.kafka.enabled=true
finamer.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_ADDRESS}
finamer.kafka.default-topic=cloudBridges-default

# Security
finamer.kafka.security.enabled=true
finamer.kafka.security.protocol=SASL_PLAINTEXT
finamer.kafka.security.mechanism=PLAIN
finamer.kafka.security.username=${KAFKA_USERNAME}
finamer.kafka.security.password=${KAFKA_PASSWORD}

# Consumer Configuration
finamer.kafka.consumer.group-id=${CLOUD_BRIDGES_KAFKA_GROUP_ID}
finamer.kafka.consumer.auto-offset-reset=earliest
finamer.kafka.consumer.enable-auto-commit=false
finamer.kafka.consumer.max-poll-records=100
finamer.kafka.consumer.concurrency=3
finamer.kafka.consumer.poll-timeout=3s

# Producer Configuration
finamer.kafka.producer.enable-idempotency=true
finamer.kafka.producer.max-request-size=104857600
finamer.kafka.producer.acks=all
finamer.kafka.producer.retries=3
finamer.kafka.producer.batch-size=16384
finamer.kafka.producer.linger-ms=5
finamer.kafka.producer.buffer-memory=33554432

# Idempotency Configuration
finamer.kafka.idempotency.key-prefix=finamer:cloudBridges:processed:

# Metrics Configuration
finamer.kafka.metrics.enabled=true
finamer.kafka.metrics.prefix=finamer.kafka.cloudBridges
finamer.kafka.metrics.default-tags.service=finamer-cloudBridges
finamer.kafka.metrics.default-tags.environment=${KYNSOFT_ENVIRONMENT}

# ===============================================
# ACTUATOR
# ===============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# ===============================================
# LOGGING
# ===============================================
logging.level.com.kynsoft.finamer.kafka=DEBUG
logging.level.org.flywaydb=INFO
logging.level.org.springframework.kafka=INFO

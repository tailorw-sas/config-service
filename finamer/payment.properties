# ===============================================
# SERVER CONFIGURATION
# ===============================================
server.port=${PAYMENT_SERVER_PORT}

# ===============================================
# SPRING APPLICATION
# ===============================================
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=REACTIVE
server.servlet.context-path=/
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.codec.max-in-memory-size=50MB

# ===============================================
# KEYCLOAK CONFIGURATION
# ===============================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_JWT_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWT_JWK_SET_URI}
spring.security.oauth2.client.provider.keycloak.token-uri=${KEYCLOAK_TOKEN_URI}

# ===============================================
# R2DBC CONFIGURATION (PRIMARY - Para entidades reactivas)
# ===============================================
# R2DBC Write Connection (Primary)
spring.r2dbc.url=${PAYMENT_DB_HOST_RW}
spring.r2dbc.username=${PAYMENT_DB_USER_RW}
spring.r2dbc.password=${PAYMENT_DB_PASSWORD_RW}

# R2DBC Connection Pool (Write)
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.min-idle=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.max-life-time=60m
spring.r2dbc.pool.max-acquire-time=3s
spring.r2dbc.pool.max-create-connection-time=3s
spring.r2dbc.pool.validation-query=SELECT 1

# R2DBC Read Connection (Secondary)
spring.r2dbc.read.url=${PAYMENT_DB_HOST_R}
spring.r2dbc.read.username=${PAYMENT_DB_USER_R}
spring.r2dbc.read.password=${PAYMENT_DB_PASSWORD_R}

# R2DBC Read Pool Configuration
spring.r2dbc.read.pool.enabled=true
spring.r2dbc.read.pool.initial-size=10
spring.r2dbc.read.pool.min-idle=5
spring.r2dbc.read.pool.max-size=30
spring.r2dbc.read.pool.max-idle-time=30m
spring.r2dbc.read.pool.max-life-time=60m
spring.r2dbc.read.pool.max-acquire-time=3s
spring.r2dbc.read.pool.max-create-connection-time=3s
spring.r2dbc.read.pool.validation-query=SELECT 1

# ===============================================
# FLYWAY CONFIGURATION (JDBC - Solo para migraciones)
# ===============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true
spring.flyway.table=flyway_schema_history
spring.flyway.locations=classpath:db/migration

# Flyway DataSource (JDBC dedicado)
spring.flyway.datasource.url=${PAYMENT_DB_HOST_RW}
spring.flyway.datasource.username=${PAYMENT_DB_USER_RW}
spring.flyway.datasource.password=${PAYMENT_DB_PASSWORD_RW}
spring.flyway.datasource.driver-class-name=org.postgresql.Driver

# Flyway HikariCP Pool (mínimo, solo para migraciones)
spring.flyway.datasource.hikari.maximum-pool-size=5
spring.flyway.datasource.hikari.minimum-idle=2
spring.flyway.datasource.hikari.connection-timeout=30000
spring.flyway.datasource.hikari.idle-timeout=600000
spring.flyway.datasource.hikari.max-lifetime=1800000
spring.flyway.datasource.hikari.pool-name=FlywayHikariPool

# Flyway Placeholders (opcional)
spring.flyway.placeholder-replacement=true
# spring.flyway.placeholders.admin_user_id=some-uuid

# ===============================================
# JPA CONFIGURATION (Solo para Kafka DLQ - kafka-enterprise-lib)
# ===============================================
spring.jpa.database=default
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# IMPORTANTE: Deshabilitar generación de schema (lo maneja Flyway)
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# JPA DataSource (Solo para DLQ - compartido con Flyway)
spring.datasource.url=${PAYMENT_DB_HOST_RW}
spring.datasource.username=${PAYMENT_DB_USER_RW}
spring.datasource.password=${PAYMENT_DB_PASSWORD_RW}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Pool para JPA (solo DLQ)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.pool-name=DLQHikariPool

# ===============================================
# DLQ DATABASE (Kafka Enterprise Lib)
# ===============================================
spring.datasource.dlq.url=${KAFKA_DB_HOST_RW}
spring.datasource.dlq.username=${KAFKA_DB_USER_RW}
spring.datasource.dlq.password=${KAFKA_DB_PASSWORD_RW}
spring.datasource.dlq.driver-class-name=org.postgresql.Driver

# DLQ HikariCP Pool
spring.datasource.dlq.hikari.maximum-pool-size=3
spring.datasource.dlq.hikari.minimum-idle=1
spring.datasource.dlq.hikari.connection-timeout=20000
spring.datasource.dlq.hikari.idle-timeout=300000
spring.datasource.dlq.hikari.max-lifetime=1200000
spring.datasource.dlq.hikari.pool-name=KafkaDLQHikariPool

# ===============================================
# REDIS REACTIVE CONFIGURATION
# ===============================================
# Redis Reactivo (para R2DBC)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms

# Lettuce Pool (soporte reactivo)
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=-1ms

# ===============================================
# JWT CONFIGURATION
# ===============================================
jwt.auth.converter.resource-id=${JWT_AUTH_RESOURCE_ID}
jwt.auth.converter.principle-attribute=preferred_username

# ===============================================
# KAFKA CONFIGURATION
# ===============================================
KAFKA_BOOTSTRAP_ADDRESS=${KAFKA_BOOTSTRAP_ADDRESS}
KAFKA_GROUP_ID=${PAYMENT_KAFKA_GROUP_ID}
KAFKA_SASL_USERNAME=${KAFKA_USERNAME}
KAFKA_SASL_PASSWORD=${KAFKA_PASSWORD}

# ===============================================
# PAYMENT APPLICATION CONFIGURATIONS
# ===============================================
payment.source.expense.code=${PAYMENT_SOURCE_EXP_CODE:EXP}
payment.source.bank.code=${PAYMENT_SOURCE_BANK_CODE:BK}
payment.status.confirm.code=${PAYMENT_STATUS_CONF_CODE:CON}
payment.source.apply.code=${PAYMENT_SOURCE_APPLY_CODE:APL}
payment.attachment.status.code=${PAYMENT_ATTACHMENT_STATUS_CODE:OTHER}
payment.resource.type.code=${PAYMENT_SOURCE_TYPE_CODE:PAY}
payment.attachment.type.code=${PAYMENT_ATTACHMENT_TYPE_CODE:PYD}
payment.default.attachment.status.code=${PAYMENT_DEFAULT_ATTACHMENT_STATUS_CODE:NON}
payment.relate.invoice.status.code=${PAYMENT_RELATED_INCOME_STATUS_CODE:SENT}
report.payment-all-support-code=${ALL_SUPPORT_CODE:PAY}

# ===============================================
# INTERNAL ENDPOINTS
# ===============================================
payment.file.service.url=${PAYMENT_FILE_SERVICE_URL}
report.service.url=${REPORT_SERVICE}
report.invoice.service=${REPORT_SERVICE}

# ===============================================
# INTERNAL PATH ENDPOINTS
# ===============================================
antitoincone.invoice.service=/api/income/anti-to-income

# ===============================================
# FTP CONFIGURATION
# ===============================================
ftp.api.url=${MAIL_API_URL}
upload.location=/tmp/upload

ftp.server.address=${FTP_SERVER}
ftp.server.port=${FTP_PORT}
ftp.username=${FTP_USERNAME}
ftp.password=${FTP_PASSWORD}
ftp.base.path=${FTP_BASE_PATH}

setting.service.url=${SETTINGS_SERVICE}
booking.invoice.service=${INVOICING_SERVICE}

# ===============================================
# REPORTES CODE
# ===============================================
report.code.payment.details=aaa
report.code.invoice.booking=inv

# ===============================================
# JMX EXPORTER - MONITORING CONFIGURATION
# ===============================================
management.security.enable=false
management.endpoint.metrics.enabled=true
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=health,info,metrics,prometheus,security
management.endpoints.enabled-by-default=true

management.metrics.enable.http=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.web.server.auto-time-requests=true

# ===============================================
# MINIO
# ===============================================
minio.endpoint.url=${MINIO_URL}
minio.accessKey=${MINIO_ACCESS_KEY}
minio.secretKey=${MINIO_ACCESS_SECRET}
minio.bucketName=${PAYMENT_MINIO_BUCKET_NAME}
minio.bucket.private=false

# ===============================================
# LOGGING LEVEL
# ===============================================
logging.level.org.springframework.cloud=DEBUG
logging.level.keycloak=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=TRACE
logging.level.org.flywaydb=INFO
logging.level.org.springframework.kafka=INFO
logging.level.com.kynsoft.finamer.kafka=DEBUG

# R2DBC Logging (útil para debugging)
logging.level.io.r2dbc.postgresql.QUERY=DEBUG
logging.level.io.r2dbc.postgresql.PARAM=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG

# ===============================================
# CORS CONFIGURATION
# ===============================================
cors.cors-enabled=true
cors.allowed-origins=${GATEWAY_SERVICE}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,X-Service-Token,X-User-Context,X-Internal-JWT
cors.allow-credentials=true
cors.max-age=3600

# ===============================================
# SPRINGDOC SWAGGER UI CONFIGURATION
# ===============================================
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================================
# MANAGEMENT ENDPOINTS CONFIGURATION
# ===============================================
management.endpoints.web.exposure.include=openapi,swagger-ui,health,info,metrics,prometheus

# ===============================================
# SECURITY CONFIGURATION 2025-10-03
# ===============================================
kynsoft.security.enabled=true
kynsoft.security.microservice.enabled=false
kynsoft.security.webclient.enabled=true
kynsoft.security.debug-enabled=true
kynsoft.security.internal-service-token=${INTERNAL_SERVICE_TOKEN}
kynsoft.security.jwt.secret=${JWT_SECRET}
kynsoft.security.jwt.internal.enabled=true
kynsoft.security.jwt.internal.expiration=86400000
kynsoft.security.jwt.internal.algorithm=HS256
kynsoft.security.jwt.internal.issuer=kynsoft-internal
kynsoft.security.jwt.internal.audience=internal-microservices
kynsoft.environment=${KYNSOFT_ENVIRONMENT}

kynsoft.security.microservice.security.protected-paths=/api/**
kynsoft.security.microservice.security.public-paths=/actuator/**,/v3/api-docs/**,/swagger-ui/**,/webjars/**
kynsoft.security.microservice.security.strict-validation=true
kynsoft.security.microservice.security.audit-enabled=true

kynsoft.security.webclient.retry.max-attempts=3
kynsoft.security.webclient.retry.backoff-delay-ms=1000
kynsoft.security.webclient.retry.enabled=true
kynsoft.security.webclient.timeout.connection-timeout-ms=5000
kynsoft.security.webclient.timeout.response-timeout-ms=30000
kynsoft.security.webclient.timeout.read-timeout-ms=30000

# ===============================================
# KAFKA CONFIGURATION
# ===============================================
finamer.kafka.enabled=true
finamer.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_ADDRESS}
finamer.kafka.default-topic=payments-default

# Security
finamer.kafka.security.enabled=true
finamer.kafka.security.protocol=SASL_PLAINTEXT
finamer.kafka.security.mechanism=PLAIN
finamer.kafka.security.username=${KAFKA_USERNAME}
finamer.kafka.security.password=${KAFKA_PASSWORD}

# Consumer Configuration
finamer.kafka.consumer.group-id=${PAYMENT_KAFKA_GROUP_ID}
finamer.kafka.consumer.auto-offset-reset=earliest
finamer.kafka.consumer.enable-auto-commit=false
finamer.kafka.consumer.max-poll-records=100
finamer.kafka.consumer.concurrency=3
finamer.kafka.consumer.poll-timeout=3s

# Producer Configuration
finamer.kafka.producer.enable-idempotency=true
finamer.kafka.producer.max-request-size=104857600
finamer.kafka.producer.acks=all
finamer.kafka.producer.retries=3
finamer.kafka.producer.batch-size=16384
finamer.kafka.producer.linger-ms=5
finamer.kafka.producer.buffer-memory=33554432

# DLQ Configuration
finamer.kafka.dlq.enabled=true
finamer.kafka.dlq.suffix=.DLT
finamer.kafka.dlq.max-retries=3
finamer.kafka.dlq.retry-delay=1s
finamer.kafka.dlq.auto-create-topics=true
finamer.kafka.dlq.enable-batch-reprocessing=true

# Idempotency Configuration (Redis)
finamer.kafka.idempotency.enabled=true
finamer.kafka.idempotency.key-prefix=finamer:payments:processed:
finamer.kafka.idempotency.ttl=24h

# Metrics Configuration
finamer.kafka.metrics.enabled=true
finamer.kafka.metrics.prefix=finamer.kafka.payments
finamer.kafka.metrics.default-tags.service=finamer-payments
finamer.kafka.metrics.default-tags.environment=${KYNSOFT_ENVIRONMENT}

# ===============================================
# MESSAGE TYPE REGISTRY
# ===============================================
# Validación estricta de tipos (desarrollo: true, producción: false)
finamer.kafka.message-types.strict-validation=${KAFKA_STRICT_VALIDATION:false}

# Auto-registrar tipos por defecto
finamer.kafka.message-types.auto-register-defaults=true

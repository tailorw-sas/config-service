# ===============================================
# CREDIT CARD MICROSERVICE - SPECIFIC CONFIGURATION
# ===============================================

# ===============================================
# SERVER
# ===============================================
server.port=${CREDIT_CARD_SERVER_PORT}

# ===============================================
# DATABASE (Write)
# ===============================================
spring.datasource.url=${CREDIT_CARD_DB_HOST_RW}
spring.datasource.username=${CREDIT_CARD_DB_USER_RW}
spring.datasource.password=${CREDIT_CARD_DB_PASSWORD_RW}

# ===============================================
# DATABASE (Read)
# ===============================================
spring.read-datasource.url=${CREDIT_CARD_DB_HOST_R}
spring.read-datasource.username=${CREDIT_CARD_DB_USER_R}
spring.read-datasource.password=${CREDIT_CARD_DB_PASSWORD_R}

# ===============================================
# KAFKA
# ===============================================
KAFKA_GROUP_ID=${CREDIT_CARD_KAFKA_GROUP_ID}

finamer.kafka.default-topic=creditCard-default
finamer.kafka.consumer.group-id=${CREDIT_CARD_KAFKA_GROUP_ID}
finamer.kafka.idempotency.key-prefix=finamer:creditCard:processed:
finamer.kafka.metrics.prefix=finamer.kafka.creditCard
finamer.kafka.metrics.default-tags.service=finamer-creditCard

# ===============================================
# MINIO
# ===============================================
minio.bucketName=${CREDIT_CARD_MINIO_BUCKET_NAME}

# ===============================================
# INTERNAL ENDPOINTS
# ===============================================
mail.api.url=${MAIL_API_URL}/api/mail/send
file.service.url=${FILE_SERVICE_URL}/api/files

# ===============================================
# CORS CONFIGURATION (Override)
# ===============================================
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin

# ===============================================
# SECURITY CONFIGURATION
# ===============================================
kynsoft.security.microservice.enabled=true
kynsoft.security.webclient.enabled=true

kynsoft.security.webclient.retry.max-attempts=3
kynsoft.security.webclient.retry.backoff-delay-ms=1000
kynsoft.security.webclient.retry.enabled=true
kynsoft.security.webclient.timeout.connection-timeout-ms=5000
kynsoft.security.webclient.timeout.response-timeout-ms=30000
kynsoft.security.webclient.timeout.read-timeout-ms=30000

# ===============================================
# CREDIT CARD SPECIFIC
# ===============================================
security.payment-link.secret=${SECURITY_LINK_SECRET}
